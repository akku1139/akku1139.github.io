---
title: シンプル録音
summary: このアプリケーションはGemini 2.5 Flashによって生成されたコードが含まれます
---
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.conditional.min.css"> -->
<style>
  content {
    :root {
      --primary-color: #3f6fff;
      --primary-hover-color: #315ce6;
      --secondary-color: #3f3f3f;
      --secondary-hover-color: #555;
      --contrast-color: #ddd;
      --contrast-hover-color: #eee;
      --border-radius: 8px;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    body {
      font-family: var(--font-family);
      color: #333;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 20px;
      padding: 20px;
      min-height: 100vh;
/*       background-color: #f0f0f0; */
      place-items: center;
    }
    
    @media (min-width: 768px) {
      body {
        grid-template-columns: 2fr 1fr;
        padding: 40px;
        place-items: start center;
      }
    }
    
    main {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 0.5rem;
    }
    
    button {
      cursor: pointer;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-weight: bold;
      transition: background-color 0.2s, transform 0.1s;
    }
    
    button:not([disabled]) {
      background-color: var(--primary-color);
      color: #fff;
    }
    
    button:not([disabled]):hover {
      background-color: var(--primary-hover-color);
    }
    
    button:not([disabled]):active {
      transform: scale(0.98);
    }
    
    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #controls {
      margin-top: 20px;
    }
    
    #controls button {
      margin: 0 5px;
      width: 120px;
    }
    
    #controls .outline {
      background-color: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }
    
    #controls .outline:hover {
      background-color: var(--primary-color);
      color: #fff;
    }
    
    #audio-playback {
      margin-top: 20px;
    }
    
    audio {
      width: 100%;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 10px;
    }

    audio::-webkit-media-controls-panel {
      background-color: var(--secondary-color);
      color: var(--contrast-color);
    }
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: var(--contrast-color);
    }
    
    p#message {
      margin-top: 20px;
      font-weight: bold;
    }
    
    aside {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #303030;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      text-align: left;
    }
    
    aside h2 {
      margin-top: 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    #recordingsList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #recordingsList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    
    #recordingsList li:last-child {
      border-bottom: none;
    }
    
    #recordingsList li span {
      flex-grow: 1;
    }
    
    #recordingsList li button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    
    /* button secondary style */
    #recordingsList .secondary {
      background-color: var(--secondary-color);
      color: var(--contrast-color);
      border: none;
    }
    
    #recordingsList .secondary.outline {
      background-color: transparent;
      color: var(--contrast-color);
      border: 1px solid var(--secondary-color);
    }
    
    #recordingsList .secondary:hover {
      background-color: var(--secondary-hover-color);
    }
    
    /* button contrast style */
    #recordingsList .contrast {
      background-color: var(--contrast-color);
      color: #fff;
      border: none;
    }
    
    #recordingsList .contrast:hover {
      background-color: var(--contrast-hover-color);
    }
  }
</style>
<main>
  <h1>ボイスレコーダー</h1>
  <p>録音を開始して、音声データを記録しましょう。</p>
  <div id="controls">
    <button id="recordButton" class="outline">録音開始</button>
    <button id="stopButton" class="outline" disabled>録音停止</button>
  </div>
  <div id="audio-playback">
    <audio id="audioPlayer" controls></audio>
  </div>
  <p id="message"></p>
</main>
<aside>
  <h2>録音リスト</h2>
  <ul id="recordingsList">
    <!-- 録音されたデータがここに追加されます -->
  </ul>
</aside>
<script>
  document.addEventListener('DOMContentLoaded', () => {
      const recordButton = document.getElementById('recordButton');
      const stopButton = document.getElementById('stopButton');
      const audioPlayer = document.getElementById('audioPlayer');
      const messageElement = document.getElementById('message');
      const recordingsList = document.getElementById('recordingsList');
  
      let mediaRecorder;
      let audioChunks = [];
  
      // メッセージを表示する関数
      const showMessage = (msg, isError = false) => {
          messageElement.textContent = msg;
          messageElement.style.color = isError ? '#7aa1ff' : 'red';
      };
  
      // 録音リストに新しい項目を追加する関数
      const addRecordingToList = (audioBlob, timestamp) => {
          const recordingName = `録音 ${new Date(timestamp).toLocaleString()}`;
          const audioUrl = URL.createObjectURL(audioBlob);
  
          const li = document.createElement('li');
          
          // 録音名
          const span = document.createElement('span');
          span.textContent = recordingName;
          li.appendChild(span);
  
          // 再生ボタン
          const playButton = document.createElement('button');
          playButton.textContent = '▶';
          playButton.className = 'secondary';
          playButton.onclick = () => {
              audioPlayer.src = audioUrl;
              audioPlayer.play();
              showMessage(`${recordingName} を再生します。`);
          };
          li.appendChild(playButton);
  
          // ダウンロードボタン
          const downloadButton = document.createElement('button');
          downloadButton.textContent = '⭳';
          downloadButton.className = 'contrast';
          downloadButton.onclick = () => {
              const a = document.createElement('a');
              document.body.appendChild(a);
              a.style = 'display: none';
              a.href = audioUrl;
              a.download = `${recordingName.replace(/[:\/]/g, '-')}.wav`; // ファイル名に日時を含める
              a.click();
              window.URL.revokeObjectURL(audioUrl); // メモリを解放
              showMessage(`${recordingName} がダウンロードされました。`);
          };
          li.appendChild(downloadButton);
  
          // 削除ボタン
          const deleteButton = document.createElement('button');
          deleteButton.textContent = '✖';
          deleteButton.className = 'secondary outline';
          deleteButton.onclick = () => {
              if (audioPlayer.src === audioUrl) {
                  audioPlayer.pause();
                  audioPlayer.src = '';
              }
              li.remove();
              URL.revokeObjectURL(audioUrl); // メモリを解放
              showMessage(`${recordingName} を削除しました。`);
          };
          li.appendChild(deleteButton);
  
          recordingsList.appendChild(li);
          showMessage(`${recordingName} をリストに追加しました。`);
      };
  
      // 録音開始
      recordButton.addEventListener('click', async () => {
          try {
              const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
              mediaRecorder = new MediaRecorder(stream);
              audioChunks = [];
  
              mediaRecorder.addEventListener('dataavailable', event => {
                  audioChunks.push(event.data);
              });
  
              mediaRecorder.addEventListener('stop', () => {
                  const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                  addRecordingToList(audioBlob, Date.now());
                  
                  // 録音停止後、マイクアクセスを停止
                  stream.getTracks().forEach(track => track.stop());
              });
  
              mediaRecorder.start();
              showMessage('録音中です... マイクに向かって話してください。');
              recordButton.disabled = true;
              stopButton.disabled = false;
          } catch (err) {
              showMessage('マイクへのアクセスが拒否されました。マイクの使用を許可してください。', true);
              console.error('録音に失敗しました:', err);
          }
      });
  
      // 録音停止
      stopButton.addEventListener('click', () => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
              mediaRecorder.stop();
              showMessage('録音が停止されました。');
              recordButton.disabled = false;
              stopButton.disabled = true;
          }
      });
  });
</script>
